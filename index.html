<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donation Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-title">
        <strong>Support Our Cause</strong>
        Make a difference today
      </h1>
      <p class="hero-text">Your donations help us bring positive change to communities.</p>
      <div class="btn-group">
        <a href="#donate" class="btn btn-primary blue">Donate Now</a>
      </div>
    </div>
  </section>

  <!-- DONATION SECTION -->
  <section id="donate" class="donation-section" style="padding: 50px 20px; background-color: #fff;">
    <h2 style="text-align: center; font-size: 2.4rem;">Choose a Donation Amount</h2>
    <div class="donation-buttons">
      <button class="donation-btn">$10</button>
      <button class="donation-btn">$25</button>
      <button class="donation-btn">$50</button>
      <button class="donation-btn">$100</button>
    </div>

    <div id="customAmountContainer">
      <input type="number" id="customAmount" placeholder="Custom amount..." />
      <button class="donation-btn">Donate</button>
    </div>
  </section>

  <!-- SIGN-UP SECTION -->
  <section class="sign-up">
    <div class="container">
      <h2 class="section-title">Stay Updated</h2>
      <form>
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-action">
          <button type="submit" class="btn">Subscribe</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
